name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      
      - name: Log in to Docker Hub

      - name: Build the Docker image
        run: docker build . -f ./intermediate-app/Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/laravelintermediateapp

      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/laravelintermediateapp

        

