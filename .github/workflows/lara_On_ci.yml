name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
    
      - uses: actions/checkout@v3
      
      - name: Build the Docker image
        run: sudo docker build . -f ./intermediate-app/Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/laravelintermediateapp

      - name: Docker Push
        run: sudo docker push ${{ secrets.DOCKER_USERNAME }}/laravelintermediateapp

        

